<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <!-- bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>


    <!-- main javascript -->
    <script src="script.js" defer></script>


    <!-- main style -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="s_container_form">
        <div class="box_form text-white py-4 px-2">
            <h3 class="text-center text-uppercase mb-4">Calcoliamo il prezzo del tuo biglietto...</h3>
            <form class="row row-cols-3">
                <div class="col">
                    <label for="name">Come ti chiami?</label>
                    <input class="name d-block" type="text" name="name" placeholder="Nome e Cognome...">
                </div>
                <div class="col">
                    <label for="km">Quanti km farai?</label>
                    <input class="km d-block" type="number" name="km" placeholder="Inserisci km...">
                </div>
                <div class="col">
                    <label for="age">Fascia d'Et√†?</label>
                    <select class="age d-block text-center" name="age">
                        <option value="none">---</option>
                        <option value="under">Minorenne</option>
                        <option value="adult">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </form>
            <div class="btn_box text-center">
                <div class="btn_generate btn btn-light mt-4 me-5">Genera</div>
                <div class="btn_delete btn btn-light mt-4 ms-5">Annulla</div>
            </div>
        </div>
    </div>
    
    
    <div class="box_ticket text-white text-center my-5 p-4"></div>
    
    

</body>
</html>
